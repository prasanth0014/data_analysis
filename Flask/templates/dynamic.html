<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for key,value in dict.items() %}
    <h1>key:{{key}} value :{{value}}</h1>
    {% endfor %}
    <h1>you entered {{val}}</h1>
    {% if val>10 %}
        <h1>high</h1>
    {% else %}
        <h1>low</h1>
    {% endif %}
</body>
</html>
